{% extends "scheduling/index.html" %}
{% block title %}Add New Post Template{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h1>Add New Post Template</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Template</button>
      </form>
    </div>
    <div class="card-footer">
      <a href="{% url 'manage_templates' %}" class="btn btn-secondary">Back to Templates</a>
    </div>
  </div>
{% endblock %}
